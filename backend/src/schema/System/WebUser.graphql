type WebUser {
    id: ID!
    name: String!
    email: String!
    avatar: String!
    active: Boolean!
    webClient: WebClient!
    webRules: [WebRule]
}
input WebUserFilter {
    id: ID
}
input WebUserForm {
    name: String!
    email: String!
    password: String
    avatar: String!
    webRules: [WebRuleFilter]
}