type WebUser {
    id: ID!
    name: String!
    email: String!
    avatar: String!
    webClient: WebClient!
    webRules: [WebRule]
}
input WebUserFilter {
    id: ID
}
input WebUserForm {
    name: String!
    email: String!
    password: String
    webClient: WebClientFilter!
    webRules: [WebRuleFilter]
}