type Query {
    webUsers: [WebUser!]!
    webUser(filter: WebUserFilter!): WebUser

    webClients: [WebClient!]!
    webClient(filter: WebClientFilter!): WebClient

    webTools: [WebTool!]!
    webTool(filter: WebToolFilter!): WebTool

    webRules: [WebRule!]!
    webRule(filter: WebRuleFilter!): WebRule
}